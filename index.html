<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Palindrome Checker</h1>
            <div class="palindrome-div">
                <label for="text-input"
                    >Enter any text to check if it is a palindrome:</label
                >
                <input class="palindrome-input" type="text" id="text-input" value required />
                <button class="palindrome-btn" type="submit" id="check-btn">Check</button>
                <div class="results-div hidden" id="result"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
